<link rel="stylesheet" href="../styles/productsStyle.css">
<h5>Go Home</h5>
<a ui-sref="home"><img class="animated bounce image"
                       src="http://cdn.mysitemyway.com/etc-mysitemyway/icons/legacy-previews/icons/black-inlay-crystal-clear-bubble-icons-media/001510-black-inlay-crystal-clear-bubble-icon-media-a-media31-back.png"
                       style="height:3.5%; width: 3.5%"/></a>

<div class="container" id="main">
	<div class="row wow">
		<div class="col-lg-4 wow fadeIn" data-wow-delay="0.2s" ng-repeat="x in $ctrl.products track by $index">
			<div class="card" style="max-height: 105vh">
				<div class="view overlay hm-white-slight">

					<a ui-sref="productDetails"><img class="animated fadeIn hover" style="margin-left: 10%; margin-top: 8%; height: 50%; width: 50%" ng-src="{{x.image}}" class="img-fluid" alt=""></a>
				</div>
				<hr/>
				<br/>
				<div class="card-block">
					<h4 class="card-title text">{{x.name}}</h4>
					<p class="card-text text"> {{x.descr}}</p>
					<div class="read-more">
						<div class="button">
							<h3 style="text-align: center">Buy now for {{x.price | currency}}</h3>
							<button class="animated bounce button1" ng-class="{'btn btn-warning':!change, 'btn btn-danger':change}" ng-click="change=!change; $ctrl.addToCart(x.id);" button-d >ADD TO CART</button>
						</div>
					</div>
				</div>
			</div>
			<br>
		</div>
	</div>
</div>
