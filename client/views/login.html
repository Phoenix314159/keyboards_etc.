<link rel="stylesheet" href="../styles/loginStyle.css">
<div class="card">
	<div class="card-block">
		<div class="text-center">
			<h3><i class="fa fa-lock"></i> Login:</h3>
			<hr class="mt-2 mb-2">
		</div>
		<div class="md-form">
			<i class="fa fa-envelope prefix"></i>
			<input type="text" id="form2" class="form-control" ng-model="$ctrl.username">
			<label for="form2">Username</label>
		</div>

		<div class="md-form">
			<i class="fa fa-lock prefix"></i>
			<input type="password" id="form4" class="form-control" ng-model="$ctrl.password">
			<label for="form4">Password</label>
		</div>

		<div class="text-center">
			<button class="btn btn-warning" ng-click="$ctrl.login()">Login</button>
		</div>

	</div>
	<div class="modal-footer">
		<div class="options">
			<p>Not a member? <a ui-sref="signUp">Sign Up</a></p>
			<p>Forgot <a href="#">Password?</a></p>
		</div>
	</div>

</div>
