<link rel="stylesheet" href="../styles/home.css">
<main>
      <div class="container">
            <div class="row">
                  <div class="col-lg-4 wow fadeIn" data-wow-delay="0.2s">
                        <div class="widget-wrapper">
                              <h4>Categories:</h4>
                              <br>
                              <div class="list-group box bord">
                                    <a ui-sref="products({type:'keyboard'})" class="list-group-item">MIDIKeyboards</a>
                                    <a ui-sref="products({type:'software'})" class="list-group-item">Software</a>
                                    <a ui-sref="products({type: 'headphones'})" class="list-group-item">Headphones</a>
                                    <a ui-sref="products({type: 'djequip'})" class="list-group-item">DJ-Gear</a>
                                    <a ui-sref="products({type: 'speakers'})" class="list-group-item">Speakers</a>
                              </div>
                        </div>

                        <div class="widget-wrapper wow fadeIn" data-wow-delay="0.4s">
                              <h4>Subscription form:</h4>
                              <br>
                              <div class="card bord">
                                    <div class="card-block">
                                          <p><strong>Subscribe to our newsletter</strong></p>
                                          <p>Once a week we will send you a summary of the most useful news</p>
                                          <div class="md-form">
                                                <i class="fa fa-user prefix"></i>
                                                <input type="text" id="form1" class="form-control"
                                                       ng-model="$ctrl.name">
                                                <label for="form1">Your name</label>
                                          </div>
                                          <div class="md-form">
                                                <i class="fa fa-envelope prefix"></i>
                                                <input type="text" id="form2" class="form-control">
                                                <label for="form2">Your email</label>
                                          </div>
                                          <button style="margin-left: 28%" class="btn btn-default"
                                                  ng-click="$ctrl.subscribe()">Submit
                                          </button>
                                    </div>
                              </div>
                        </div>
                  </div>
                  <div class="col-lg-8">
                        <div class="row wow fadeIn" data-wow-delay="0.2s">
                              <div class="col-lg-12">
                                    <div class="divider-new">
                                          <h2 class="h2-responsive title">Welcome to Keyboards Etc.</h2>
                                    </div>
                                    <div id="carousel-example-1z" class="carousel slide carousel-fade"
                                         data-ride="carousel">
                                          <ol class="carousel-indicators">
                                                <li data-target="#carousel-example-1z" data-slide-to="0"></li>
                                                <li data-target="#carousel-example-1z" data-slide-to="1"></li>
                                                <li data-target="#carousel-example-1z" data-slide-to="2"></li>
                                          </ol>
                                          <div class="carousel-inner" role="listbox" class="allimages bord">
                                                <!--First slide-->
                                                <div class="carousel-item active">
                                                      <img id="first"
                                                           src="https://images-na.ssl-images-amazon.com/images/I/81W3Z5pEssL._SL1500_.jpg"
                                                           style="width: 89%;" alt="First slide">
                                                      <div class="carousel-caption">
                                                            <br>
                                                      </div>
                                                </div>
                                                <div class="carousel-item">
                                                      <img class="third"
                                                           src="https://images-na.ssl-images-amazon.com/images/I/71joFQNcjwL._SL1500_.jpg"
                                                           style="width: 89%; height: 87%" alt="Second slide">
                                                      <div class="carousel-caption">
                                                            <br>
                                                      </div>
                                                </div>
                                                <div class="carousel-item">
                                                      <img class="third" style="margin-right: 10%"
                                                           src="https://images-na.ssl-images-amazon.com/images/I/813vag8o5QL._SL1500_.jpg"
                                                           alt="Third slide">
                                                      <div class="carousel-caption">
                                                            <br>
                                                      </div>
                                                </div>
                                          </div>
                                          <a class="carousel-control-prev" href="#carousel-example-1z" role="button"
                                             data-slide="prev">
                                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                                <span class="sr-only">Previous</span>
                                          </a>
                                          <a class="carousel-control-next" href="#carousel-example-1z" role="button"
                                             data-slide="next">
                                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                                <span class="sr-only">Next</span>
                                          </a>
                                    </div>
                              </div>
                        </div>
                        <br>
                        <hr class="extra-margins">
                        <div class="row">
                              <div class="col-lg-4" ng-repeat="x in $ctrl.product3">
                                    <div class="card  wow fadeIn bord" data-wow-delay="0.2s">
                                          <div class="view overlay hm-white-slight">
                                                <a ui-sref="productDetails({id:{{x.id}}})"><img
                                                        style="margin-right: 50%" ng-src="{{x.image}}" alt=""></a>
                                          </div>
                                          <div class="card-block">
                                                <h4 class="card-title" style="text-align: center">{{x.name}}</h4>
                                                <p class="card-text"></p>
                                                <a ng-click="$ctrl.addToCart(x.id);change1=!change1;"
                                                   ng-class="{'btn btn-warning':!change1, 'btn btn-danger':change1}"
                                                   button-d>Buy now for <strong>{{x.price}}</strong></a>
                                          </div>
                                    </div>
                              </div>
                        </div>
                  </div>
            </div>
      </div>
</main>
